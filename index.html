<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="shortcut icon" href="./weather-icons/02d.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="node_modules/jquery/dist/jquery.min.js"
    ></script>
    <script src="main.js"></script>
  </head>
  <body>
    <header class="flex">
      <div class="switch-lang" id="switchLang">
        <button class="language-switch-button" onclick="switchLang()">
          ENG / ESP
        </button>
      </div>
    </header>
    <main class="main-container">
      <div class="form-container">
        <nav class="search-container" id="searchContainer">
          <input
            type="text"
            class="search-input"
            id="searchInput"
            onkeydown="event.keyCode === 13 ? log(this.value) : null"
            placeholder="Ex: City, Country"
          />
          <button
            class="search-button"
            id="searchButton"
            onclick="log($('#searchInput').val())"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="#efefef"
              class="bi bi-search search-icon"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
              />
            </svg>
          </button>
        </nav>
      </div>
      <div class="content-container">
        <h2 class="city-name" id="cityName">City</h2>
        <h3 class="country-name" id="countryName">Country</h3>
        <img alt="" class="weather-icon" id="weatherIcon" />
        <h1 class="temperature" id="tempNumber">Temperature</h1>
        <div class="inline">
          <p class="weather-description" id="weatherDesc">
            Weather-Description
          </p>
          <p class="max-min-temp" id="maxMinTemp">Max/Min Temperature</p>
        </div>

        <div class="wind-group">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="lightgrey"
            id="windArrow"
            class="bi bi-cursor-fill wind-arrow"
            viewBox="0 0 16 16"
          >
            <path
              d="M14.082 2.182a.5.5 0 0 1 .103.557L8.528 15.467a.5.5 0 0 1-.917-.007L5.57 10.694.803 8.652a.5.5 0 0 1-.006-.916l12.728-5.657a.5.5 0 0 1 .556.103z"
            />
          </svg>
          <p class="wind-speed" id="windSpeed">Wind Speed</p>
        </div>
      </div>
    </main>
  </body>
</html>
